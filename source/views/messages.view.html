<ng-include src="'../../views/_topstatus.html'"></ng-include>
<div id="wrapper">
  <ng-include src="'../../views/_navigation.html'"></ng-include>

<div id="page-content-wrapper">
    <div id="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="submenu">
                    <h2><i class="fa fa-file-text"></i></h2>
                    <a href="messages.html">SAAPUNEET</a>
                    <span></span>
                </div>
                <div class="submenu selected">
                    <h2><i class="fa fa-file-o"></i></h2>
                    <a href="createmessage.html">KIRJOITA</a>
                </div>
                <div class="submenu">
                    <h2><i class="fa fa-files-o"></i></h2>
                    <a href="">LÄHETETYT</a>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-8">
                <h1>Kirjoita uusi viesti</h1>
                <br><br>{{ reply }}
                <form name="createMessage" role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Viestin otsikko:</label>
                        <input id="subject" name="subject" ng-model="messages.subject" class="form-control" id="exampleInputEmail1" placeholder="Kirjoita viestille haluamasi otsikko">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Viestin vastaanottaja:</label>
                        <input id="recipient" ng-model="messages.recipient" class="form-control" placeholder="Vastaanottaja">
                    </div>
                    <label for="exampleInputFile">Viesti:</label>
                    <textarea id="message" ng-model="messages.message" class="form-control" rows="10"></textarea>
                    <br><br> 
            </div>
            <div class="col-lg-4 sidebar">
            <h4>Lisää kategoria</h4>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> &nbsp;&nbsp; <i class="fa fa-comments"></i> Perusviesti<br>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> &nbsp;&nbsp; <i class="fa fa-thumbs-o-up"></i> Tsemppi<br>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> &nbsp;&nbsp; <i class="fa fa-smile-o"></i> Käytös +<br>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> &nbsp;&nbsp; <i class="fa fa-frown-o"></i> Käytös -<br>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> &nbsp;&nbsp; <i class="fa fa-bus"></i> Kuljetus<br>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> &nbsp;&nbsp; <i class="fa fa-calendar"></i> Tapahtuma<br>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> &nbsp;&nbsp; <i class="fa fa-phone"></i> Soittopyyntö<br>
            <br><br>
            
            </div>
            <div class="col-lg-12">
            <!--
            <div class="form-group">
            <label for="exampleInputFile">Liitä tiedosto</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Tiedoston maksimikoko on 3Mt.</p>
            </div>
            -->
            <button type="submit" ng-click="messages.createMessage()" class="btn btn-primary">Lähetä viesti nyt</button>
            <!-- <button type="button" class="btn btn-default">Ajasta lähetys</button> -->
            </form>
            </div>
        </div>
    </div>
</div>
</div>
