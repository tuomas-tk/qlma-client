<div id="login-container" class="login-container-background">
    <img id="logo" src="img/qlma.png" width="150">
    <div id="form-area" class="login-shadow" ng-controller="LoginController as login">
        <form name="loginForm" ng-submit="login.doLogin()" role="form">
            <span class="form-text">KÄYTTÄJÄTUNNUS</span><br>
            <input id="username" ng-model="login.username" class="form-input" value="Matti Meikäläinen" type="text" />
            <span class="form-text">SALASANA</span><br>
            <input id="password" ng-model="login.password" class="form-input" value="" type="password" />
            <input class="form-button" type="submit" value="KIRJAUDU">
        </form>
    </div>

    <div id="school-text">
        <span>Insert School</span>
    </div>
</div>

<div id="login-error">
  {{ loginError }}
</div>
