<ng-include src="'../../views/_topstatus.html'"></ng-include>
<div id="wrapper">
	<ng-include src="'../../views/_navigation.html'"></ng-include>

	<div id="page-content-wrapper">
		<div id="overlay"></div>
	    <div class="container-fluid">
	        <div class="row">
	            <div class="col-lg-12">
                    <div class="submenu selected">
                        <a href="/messaging">
                            <h2><i class="fa fa-file-text"></i></h2>
                            SAAPUNEET
                        </a>
                    </div>
                    <div class="submenu">
                        <a href="/messaging/create">
                            <h2><i class="fa fa-file-o"></i></h2>
                            KIRJOITA
                        </a>
                    </div>
                    <div class="submenu">
                        <a href="">
                            <h2><i class="fa fa-files-o"></i></h2>
                            LÄHETETYT
                        </a>
                    </div>
                </div>
                <div class="clearfix"></div>
                
	            <div class="col-lg-12">
	            
	                <h1>Saapuneet viestit</h1>
	                
	                <div class="panel panel-default">
	                    <!-- Default panel contents -->
	                    <div class="panel-heading">Uusimmat viestit</div>
	                    <!-- Table -->
	                    <table  class="table table-striped qlma-table-hover hidden-xs">
	                        <thead>
                                <tr>
		                            <th> PVM </th> 
    		                        <th> AIHE </th> 
    		                        <th> LÄHETTÄJÄ </th>
    		                        <th> KUITTAUS </th>
    		                        <th> LIITE FAV </th> 
    	                        </tr>
                            </thead>
	                        <tbody>
                                <tr ng-repeat="message in messages" ng-click="messageList.gotoMessage(message)">
	                        	    <td> {{ message.create_time }} </td>
    	                        	<td> {{ message.message }} </td>
    	                        	<td> {{ message.from_user_id }} </td>
    	                        	<td> </td>
    	                        	<td> </td>
    	                        </tr>
                            </tbody>
	                        
	                    </table>
	                    
	                    <!-- List for small screens -->
	                    <a ng-repeat="message in messages" href="#" class="message-row visible-xs">
							<div>{{ message.create_time }}</div>
							<div> <span class="message-caption">{{ message.message }}</span> <span class="message-right">-</span> </div>
							<div> <span>{{ message.from_user_id }}</span> <span class="message-right">-</span> </div>
	                    </a>
	                                                      
	                    
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
