<ng-include src="'../../views/_topstatus.html'"></ng-include>
<div id="wrapper">
	<ng-include src="'../../views/_navigation.html'"></ng-include>

	<div id="page-content-wrapper">
		<div id="overlay"></div>
	    <div class="container-fluid">
	        <div class="row">
	            <div class="col-lg-12">
                    <div class="submenu selected">
                        <a href="/messaging">
                            <h2><i class="fa fa-file-text"></i></h2>
                            SAAPUNEET
                        </a>
                    </div>
                    <div class="submenu">
                        <a href="/messaging/create">
                            <h2><i class="fa fa-file-o"></i></h2>
                            KIRJOITA
                        </a>
                    </div>
                    <div class="submenu">
                        <a href="">
                            <h2><i class="fa fa-files-o"></i></h2>
                            LÄHETETYT
                        </a>
                    </div>
                </div>
                <div class="clearfix"></div>
            

	            <div class="col-lg-12">
	                <h1><i class="fa fa-envelope"></i>
	                    Viesti
	                </h1>

                    Lähetetty: {{ messageShow.message.create_time }}<br>
                    Lähettäjä: {{ messageShow.message.from_user_id }}<br><br>
    	                
	                {{messageShow.message.message}}

	                <h3>Vastaukset:</h3>
	                
	                <div ng-repeat="reply in messageShow.replies">
	                
	                    {{ reply.from_user_id }} - {{ reply.create_time }}<br>

	                    {{ reply.message }}<br><br>
	                    
	                </div>
                    <div ng-show="!messageShow.replies.length">Ei vastauksia</div>
                

	                <h3>Vastaa:</h3>
	                
	                <form name="createMessage" role="form">
                        <label for="replyMessage">Viesti:</label>
                        <textarea id="replyMessage" ng-model="messageShow.replyMessage" class="form-control" rows="10"></textarea>

                        <button type="submit" ng-click="messageShow.createMessage()" class="btn btn-primary">Lähetä vastaus</button>
                        {{ reply }}
                    </form>
            
                </div>
                
                
	        </div>
	    </div>
	</div>
</div>
